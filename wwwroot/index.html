<!doctype html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pizza all'ananas</title>
    </head>
    <body>
        <ul class="nav nav-justified">
            <li class="nav-item">
                <a class="nav-link active" href="#">Xero ID Card Scanner</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <div class="container">
            <div class="row">
                <div class="h3">
                    Please ensure your face and id tag are visible and next to each other.
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <video id="player" controls autoplay></video>
                </div>
                <div class="col-sm">
                    <canvas id="canvas" width=320 height=240 style="width:320px;height:240px"></canvas>
                    <div id="results" style="display:none">
                        <h3 id="result-text"></h3>
                        <h3 id="result-confidence"></h3>
                        <h3 id="result-message"></h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <button id="capture" class="btn btn-primary">I'm ready</button>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
